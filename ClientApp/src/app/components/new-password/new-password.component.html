<mat-form-field>
  <input matInput placeholder="Password" [formControl]="password" (input)="checkValidation()" password required>
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Confirm Password" [formControl]="confirmPassword" (input)="checkValidation()" password required>
</mat-form-field>
<button (click)="changePassword()" [disabled]="!checkValidation()">Reset Password</button>
